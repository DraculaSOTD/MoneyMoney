<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - Money Money</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="logo" style="text-align: center; margin-bottom: 30px;">MONEY MONEY</div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form-content">
                <h2>Welcome Back</h2>
                <div id="loginError" class="error-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin: 20px 0;">Login</button>

                <div class="auth-switch">
                    <span>Don't have an account? </span>
                    <button type="button" onclick="switchToSignup()">Sign up here</button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form-content" style="display: none;">
                <h2>Create Account</h2>
                <div id="signupError" class="error-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#terms" style="color: var(--color-primary-accent);">Terms of Service</a> and <a href="#privacy" style="color: var(--color-primary-accent);">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin: 20px 0;">Create Account</button>

                <div class="auth-switch">
                    <span>Already have an account? </span>
                    <button type="button" onclick="switchToLogin()">Login here</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 10px;
            border-radius: var(--btn-border-radius);
            margin-bottom: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 10px;
            border-radius: var(--btn-border-radius);
            margin-bottom: 20px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary-accent);
            box-shadow: 0 0 0 2px rgba(225, 0, 122, 0.2);
        }

        .form-group input:invalid {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .form-group input:valid {
            border-color: rgba(34, 197, 94, 0.5);
        }

        input[type="checkbox"] {
            width: auto !important;
            margin: 0;
        }
    </style>

    <script>
        function switchToSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            clearErrors();
        }

        function switchToLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('signupError').style.display = 'none';
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('loginError', 'Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    showError('loginError', data.message || 'Login failed');
                }
            } catch (error) {
                showError('loginError', 'Network error. Please try again.');
            }
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            if (!email || !password || !confirmPassword) {
                showError('signupError', 'Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('signupError', 'Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('signupError', 'Passwords do not match');
                return;
            }

            if (!agreeTerms) {
                showError('signupError', 'Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    showError('signupError', data.message || 'Signup failed');
                }
            } catch (error) {
                showError('signupError', 'Network error. Please try again.');
            }
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            } else {
                this.style.borderColor = 'rgba(34, 197, 94, 0.5)';
            }
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        document.getElementById('loginEmail').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            }
        });

        document.getElementById('signupEmail').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            }
        });
    </script>
</body>
</html>
