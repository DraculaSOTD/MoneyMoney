<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - Money Money</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="logo" style="text-align: center; margin-bottom: 30px;">MONEY MONEY</div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form-content">
                <h2>Welcome Back</h2>
                <div id="loginError" class="error-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin: 20px 0;">Login</button>

                <div class="auth-switch">
                    <span>Don't have an account? </span>
                    <button type="button" onclick="switchToSignup()">Sign up here</button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form-content" style="display: none;">
                <h2>Unlock endless possibilities in the world of Trading</h2>
                <p style="color: var(--color-text-secondary); margin-bottom: 25px; text-align: center; font-size: 0.95rem;">Join thousands of traders accessing professional-grade analysis without brokerage fees</p>
                <div id="signupError" class="error-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your trading email" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a secure password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#terms" style="color: var(--color-primary-accent);">Terms of Service</a> and <a href="#privacy" style="color: var(--color-primary-accent);">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin: 20px 0;">Start Trading Analysis</button>

                <div class="auth-switch">
                    <span>Already have an account? </span>
                    <button type="button" onclick="switchToLogin()">Login here</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 10px;
            border-radius: var(--btn-border-radius);
            margin-bottom: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 10px;
            border-radius: var(--btn-border-radius);
            margin-bottom: 20px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary-accent);
            box-shadow: 0 0 0 2px rgba(225, 0, 122, 0.2);
        }

        .form-group input:invalid {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .form-group input:valid {
            border-color: rgba(34, 197, 94, 0.5);
        }

        input[type="checkbox"] {
            width: auto !important;
            margin: 0;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: var(--color-primary-accent);
            cursor: pointer;
            text-decoration: none;
            font-size: inherit;
            font-family: inherit;
            padding: 0;
            transition: all 0.2s ease;
        }

        .auth-switch button:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .auth-switch button:active {
            transform: scale(0.98);
        }

        /* Form transition animations */
        .auth-form-content {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* Form highlight effect */
        .form-highlight {
            box-shadow: 0 0 20px rgba(225, 0, 122, 0.2);
            transition: box-shadow 0.5s ease;
        }
    </style>

    <script>
        // Check URL parameters to determine which form to show
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function switchToSignup() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const authForm = document.querySelector('.auth-form');

            // Fade out current form
            loginForm.style.animation = 'fadeOut 0.2s ease-in-out';

            setTimeout(() => {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                signupForm.style.animation = 'fadeIn 0.4s ease-in-out';

                // Add highlight effect
                authForm.classList.add('form-highlight');
                setTimeout(() => authForm.classList.remove('form-highlight'), 500);

                // Scroll to top of form
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Focus email field after animation
                setTimeout(() => {
                    document.getElementById('signupEmail').focus();
                }, 400);

                clearErrors();
            }, 200);

            // Update URL without page reload
            if (window.history.pushState) {
                window.history.pushState({}, '', '/auth?mode=signup');
            }
        }

        function switchToLogin() {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            const authForm = document.querySelector('.auth-form');

            // Fade out current form
            signupForm.style.animation = 'fadeOut 0.2s ease-in-out';

            setTimeout(() => {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.style.animation = 'fadeIn 0.4s ease-in-out';

                // Add highlight effect
                authForm.classList.add('form-highlight');
                setTimeout(() => authForm.classList.remove('form-highlight'), 500);

                // Scroll to top of form
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Focus email field after animation
                setTimeout(() => {
                    document.getElementById('loginEmail').focus();
                }, 400);

                clearErrors();
            }, 200);

            // Update URL without page reload
            if (window.history.pushState) {
                window.history.pushState({}, '', '/auth?mode=login');
            }
        }

        // Initialize correct form based on URL parameter
        function initializeForm() {
            const mode = getUrlParameter('mode');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (mode === 'login') {
                // Show login form without animation on initial load
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loginEmail').focus();
                }, 100);
            } else {
                // Default to signup form (mode=signup or no parameter)
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                setTimeout(() => {
                    document.getElementById('signupEmail').focus();
                }, 100);
            }
        }

        function clearErrors() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('signupError').style.display = 'none';
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('loginError', 'Please fill in all fields');
                return;
            }

            // Show loading state
            const loginButton = document.querySelector('#loginForm button[type="submit"]');
            const originalLoginText = loginButton.innerHTML;
            loginButton.innerHTML = 'Signing in...';
            loginButton.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message before redirect
                    const loginButton = document.querySelector('#loginForm button[type="submit"]');
                    loginButton.innerHTML = 'Welcome back! Redirecting...';
                    loginButton.disabled = true;
                    loginButton.style.backgroundColor = '#22c55e';

                    // Redirect to dashboard after brief delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError('loginError', data.message || 'Login failed. Please check your credentials.');
                    // Reset button state on failure
                    loginButton.innerHTML = originalLoginText;
                    loginButton.disabled = false;
                    loginButton.style.backgroundColor = '';
                }
            } catch (error) {
                showError('loginError', 'Network error. Please try again.');
                // Reset button state on error
                loginButton.innerHTML = originalLoginText;
                loginButton.disabled = false;
                loginButton.style.backgroundColor = '';
            }
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            if (!email || !password || !confirmPassword) {
                showError('signupError', 'Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('signupError', 'Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('signupError', 'Passwords do not match');
                return;
            }

            if (!agreeTerms) {
                showError('signupError', 'Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            // Show loading state
            const signupButton = document.querySelector('#signupForm button[type="submit"]');
            const originalSignupText = signupButton.innerHTML;
            signupButton.innerHTML = 'Creating Account...';
            signupButton.disabled = true;

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message before redirect
                    const signupButton = document.querySelector('#signupForm button[type="submit"]');
                    signupButton.innerHTML = 'Account Created! Redirecting...';
                    signupButton.disabled = true;
                    signupButton.style.backgroundColor = '#22c55e';

                    // Redirect to dashboard after brief delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError('signupError', data.message || 'Account creation failed. Please try again.');
                    // Reset button state on failure
                    signupButton.innerHTML = originalSignupText;
                    signupButton.disabled = false;
                    signupButton.style.backgroundColor = '';
                }
            } catch (error) {
                showError('signupError', 'Network error. Please try again.');
                // Reset button state on error
                signupButton.innerHTML = originalSignupText;
                signupButton.disabled = false;
                signupButton.style.backgroundColor = '';
            }
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            } else {
                this.style.borderColor = 'rgba(34, 197, 94, 0.5)';
            }
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        document.getElementById('loginEmail').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            }
        });

        document.getElementById('signupEmail').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            }
        });

        // Initialize the form when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
        });
    </script>
</body>
</html>
