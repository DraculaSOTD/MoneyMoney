<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models - Money Money</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header" style="position: relative; background-color: var(--color-background); border-bottom: 1px solid var(--color-card-border);">
        <div class="container">
            <nav class="navbar">
                <div class="logo">MONEY MONEY</div>
                <div class="nav-links">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/models" class="nav-link active" style="color: var(--color-primary-accent);">Models</a>
                </div>
                <div class="nav-actions">
                    <a href="/profile" class="login-link">Profile</a>
                    <button type="button" id="logoutBtn" class="btn btn-outline" style="padding: 8px 20px;">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main style="padding-top: 100px;">
        <div class="container">
            <!-- Models Header -->
            <div class="dashboard-header">
                <div>
                    <h1>AI Models Performance</h1>
                    <p style="color: var(--color-text-secondary); margin-top: 10px;">
                        Advanced AI models powering our trading signals and market analysis
                    </p>
                </div>
            </div>

            <!-- AI Models Performance -->
            <section style="margin-top: 40px;">
                <div class="grid grid-3-cols" id="modelsContainer">
                    <!-- Models will be loaded dynamically -->
                </div>
            </section>
        </div>
    </main>

    <style>
        .subscription-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(225, 0, 122, 0.1);
            border: 1px solid rgba(225, 0, 122, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .subscription-status .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--color-primary-accent);
            border-radius: 50%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-text-primary), var(--color-primary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .model-card {
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(225, 0, 122, 0.2);
        }

        .accuracy-high {
            color: #22c55e;
        }

        .accuracy-medium {
            color: #f59e0b;
        }

        .accuracy-low {
            color: #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary-accent), #ff6b9d);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                text-align: center;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .grid-3-cols {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>

    <script>
        // Logout function - with improved error handling and debug logging
        function logout() {
            console.log('Logout function called'); // Debug log
            try {
                // Show loading state
                const logoutBtn = document.getElementById('logoutBtn');
                console.log('Logout button found:', logoutBtn); // Debug log

                if (logoutBtn) {
                    logoutBtn.textContent = 'Logging out...';
                    logoutBtn.disabled = true;
                }

                // Clear authentication data
                console.log('Clearing authentication data...'); // Debug log
                localStorage.removeItem('token');
                localStorage.removeItem('user');

                // Clear any cached data
                sessionStorage.clear();

                // Redirect to auth page
                console.log('Redirecting to auth page...'); // Debug log
                window.location.href = '/auth';
            } catch (error) {
                console.error('Error during logout:', error);
                // Still try to redirect even if there's an error
                window.location.href = '/auth';
            }
        }

        // Load AI models
        async function loadModels() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/models', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load models');
                }

                const models = await response.json();
                displayModels(models);
            } catch (error) {
                console.error('Error loading models:', error);
                const container = document.getElementById('modelsContainer');
                container.innerHTML = `
                    <div class="card" style="grid-column: 1 / -1; text-align: center;">
                        <p style="color: var(--color-text-secondary);">Failed to load models. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        // Display models
        function displayModels(models) {
            const container = document.getElementById('modelsContainer');
            container.innerHTML = '';

            models.forEach(model => {
                const accuracyClass = model.accuracy >= 80 ? 'accuracy-high' :
                                    model.accuracy >= 65 ? 'accuracy-medium' : 'accuracy-low';

                const card = document.createElement('div');
                card.className = 'card model-card';

                card.innerHTML = `
                    <h3>${model.name}</h3>
                    <p style="color: var(--color-text-secondary); margin: 10px 0; font-size: 0.9rem;">
                        ${model.description}
                    </p>

                    <div style="margin: 20px 0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                            <span style="font-size: 0.9rem;">Accuracy:</span>
                            <span class="${accuracyClass}" style="font-weight: 600; font-size: 1.1rem;">${model.accuracy}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${model.accuracy}%"></div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0;">
                        <div style="text-align: center;">
                            <div style="color: var(--color-text-secondary); font-size: 0.8rem;">Total Trades</div>
                            <div style="font-weight: 600; margin-top: 3px;">${model.totalTrades.toLocaleString()}</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="color: var(--color-text-secondary); font-size: 0.8rem;">Win Rate</div>
                            <div style="font-weight: 600; margin-top: 3px; color: #22c55e;">${model.winRate}%</div>
                        </div>
                    </div>

                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--color-card-border);">
                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem;">
                            <span style="color: var(--color-text-secondary);">Backtest Period:</span>
                            <span style="color: var(--color-primary-accent);">${model.backtestPeriod}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; margin-top: 8px;">
                            <span style="color: var(--color-text-secondary);">Last Updated:</span>
                            <span>${model.lastUpdated}</span>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (!token || !user) {
                window.location.href = '/auth';
                return false;
            }

            return true;
        }

        // Initialize models page
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up logout button...'); // Debug log

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
                console.log('Logout event listener attached successfully'); // Debug log
            } else {
                console.error('Logout button not found!'); // Debug log
            }

            if (checkAuth()) {
                loadModels();
            }
        });
    </script>
</body>
</html>
